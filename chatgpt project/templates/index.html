<!DOCTYPE html>
<html>
<head>
    <title>Language Model Comparison</title>
</head>
<body>
    <h1>Language Model Comparison</h1>
    <form method="post">
        <label for="user_input">Enter your input:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    
    {% if user_input %}
    <h2>Input:</h2>
    <p>{{ user_input }}</p>
    
    <h2>Output from GPT-3.5:</h2>
    <p>{{ completion_gpt3 }}</p>
    
    <h2>Output from other model:</h2>
    <p>{{ completion_other_model }}</p>
    {% endif %}
</body>
</html>
